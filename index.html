<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>

    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #country-info, #bordering-countries { margin-top: 20px; }
        
    </style>
</head>
<body>
    <h1>Country Information</h1>
    <input type="text" id="country-name" placeholder="Enter country name">
    <button onclick="fetchCountryInfo()">Submit</button>
    
    <section id="country-info">
        <h2>Country Details</h2>
        <article id="details"></article>
    </section>
    
    <section id="bordering-countries">
        <h2>Bordering Countries</h2>
        <ul id="borders"></ul>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
